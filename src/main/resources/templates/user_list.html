<h2>User List</h2>
<table border="1">
    <tr>
        <th>ID</th><th>Name</th><th>Email</th><th>Actions</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        
        <td>
            <a th:href="@{'/users/' + ${user.id}}">View</a> |
            <a th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
        </td>
    </tr>
</table>
